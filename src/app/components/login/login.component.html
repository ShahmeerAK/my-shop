<div class="flex h-screen justify-center">
  <form
    (ngSubmit)="submit()"
    #myForm="ngForm"
    class="p-4 rounded-lg border m-auto w-1/3"
  >
    <h1 class="text-center text-xl">Login</h1>
    <div class="my-5 w-full">
      <label for="email">Email</label>
      <input
        type="email" id="email"
        class="p-2 rounded w-full border"
        [(ngModel)]="form.email"
        name="email"
        #email="ngModel"
        required
        placeholder="Enter you Email"
      />
    </div>
    <div *ngIf="email.invalid && (email.touched || email.dirty)" class="p-2 bg-red-300 text-red-500">Email must be valid
    </div>
    <div class="my-5 w-full">
      <label for="password">Password</label>
      <input
        type="password" id="password"
        class="p-2 w-full rounded border"
        [(ngModel)]="form.password"
        name="password"
        #password="ngModel"
        required
        placeholder="Enter your Password"
      />
    </div>
    <div *ngIf="password.invalid && (password.touched || password.dirty)" class="p-2 bg-red-300 text-red-500">Password must be valid
    </div>
    <div class="my-5">
      <button
        type="submit"
        [disabled]="myForm.form.invalid"
        class="p-2 w-full bg-purple-700 cursor-pointer text-white hover:bg-purple-900 rounded">
        <ng-container *ngIf="isLoading()">
            Loading ...
        </ng-container>
        
        <ng-container *ngIf="!isLoading()">
            Submit
        </ng-container>
    </button>
    </div>
  </form>
</div>
