<div class="flex h-screen justify-center">
  <form (ngSubmit)="submit()" #myForm="ngForm" class="p-4 rounded-lg border m-auto w-1/3">
    <h1 class="text-center text-xl">Register</h1>
    <div class="my-5 w-full">
      <label for="email">Email</label>
      <input
        type="email" id="email"
        [(ngModel)]="form.email"
        name="email"
        #email="ngModel"
        required
        class="p-2 rounded w-full border"
        placeholder="Enter you Email"
      />
    </div>
    <div *ngIf="email.invalid && (email.touched || email.dirty)" class="p-2 bg-red-300 text-red-500">Email must be valid</div>
    <div class="my-5 w-full">
      <label for="password">Password</label>
      <input
        type="password" id="password"
        [(ngModel)]="form.password"
        name="password"
        #password="ngModel"
        required
        class="p-2 w-full rounded border"
        placeholder="Enter your Password"
      />
    </div>
    <div *ngIf="password.invalid && (password.touched || password.dirty)" class="p-2 bg-red-300 text-red-500">Password must be valid</div>
    
    <div class="my-5 w-full">
      <label for="password">Confirm Password</label>
      <input
        type="password" id="confirmPassword"
        [(ngModel)]="form.confirmPassword"
        name="confirmPassword"
        #confirmPassword="ngModel"
        required
        class="p-2 w-full rounded border"
        placeholder="Confirm Password"
      />
    </div>
    <div *ngIf="confirmPassword.invalid && (confirmPassword.touched || confirmPassword.dirty)" class="p-2 bg-red-300 text-red-500">Confirm password must be valid</div>
    <div class="my-5">
      <button type="submit" [disabled]="myForm.form.invalid"
        class="p-2 w-full bg-purple-700 cursor-pointer text-white hover:bg-purple-900 rounded">
        <ng-container *ngIf="isLoading()">
          Loading ...
        </ng-container>
      
        <ng-container *ngIf="!isLoading()">
          Submit
        </ng-container>
      </button>
    </div>
  </form>
</div>
